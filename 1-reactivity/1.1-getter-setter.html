<script>


  function convert (obj) {
    if(obj.construect !== Object) {
      throw new TypeError('must be a object')
    }
    for(let key in obj) {
      let innerVal = obj[key]
      Object.defineProperty(obj, key, {
        get() {
          console.log(`getting key "${key}": ${innerVal}`)
          return innerVal
  
        },
        set(val) {
          console.log(`setting key "${key}" to: ${val}`)
          innerVal = val
        }
      })
    }
  }
  </script>
